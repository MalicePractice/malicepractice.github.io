      color: #ffffff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .project-link:hover {
      background-color: #505090;
    }
    footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: #777;
    }
    a.back-link {
      display: inline-block;
      margin-top: 40px;
      color: #69a1ff;
